<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LastBite - Seller</title>
    <link rel="stylesheet" href="styles/page-style-css.css">
    <link rel="stylesheet" href="styles/seller-page.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="seller-page">
    <div class="page-container">
        <header class="page-header">
            <button class="back-button red" id="logoutButton">← Log Out</button>
            <h1 class="page-title" id="user-name"></h1>
        </header>

        <main class="page-content">
            <div class="add-product-button" id="add-product-button">
                <span>+</span>
                <p>add a product</p>
            </div>

            <div id="addProductContainer" class="addProductContainer">
                <h3>Додати нову позицію</h3>
                <input type="text" id="foodName" placeholder="Назва їжі (напр. Борщ)">
                <input type="number" id="foodPrice" placeholder="Ціна (грн)">
                <input type="text" id="foodDescription" placeholder="Опис (склад, вага)">
    
                <button id="btnAddProduct">Опублікувати товар</button>
            </div>
        </main>

        <footer class="page-footer">
            <p>&copy; 2025 LastBite. Fighting food waste, one meal at a time.</p>
        </footer>
    </div>
    <script src="scripts/seller-logic.js" type="module"></script>
    <script src="scripts/database.js" type="module"></script>
    <script src="scripts/auth.js" type="module"></script>
    <script src="scripts/page-scripts.js" type="module"></script>	
    <script src="scripts/seller-page.js" type="module"></script>	
</body>
</html>
