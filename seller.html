<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LastBite - Seller</title>
    <link rel="stylesheet" href="styles/page-style-css.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="seller-page">
    <div class="page-container">
        <header class="page-header">
            <button class="back-button" onclick="window.history.back()">← Back</button>
            <h1 class="page-title">Seller</h1>
        </header>

        <main class="page-content">
        <div class="container" id="container">
        	<div class="form-container sign-up-container">
        		<form action="#" id="sellerRegisterForm">
        			<h1>Create Account</h1>
        			<input type="text" placeholder="Назва Магазину" id="sellerStoreName" />
        			<input type="email" placeholder="Email" id="sellerRegisterEmail" />
        			<input type="password" placeholder="Password" id="sellerRegisterPassword" />
        			<button>Sign Up</button>
        		</form>
        	</div>
        	<div class="form-container sign-in-container">
        		<form action="#" id="sellerLoginForm">
        			<h1>Sign in</h1>
        			<input type="email" placeholder="Email" id="sellerLoginEmail" />
        			<input type="password" placeholder="Password" id="sellerLoginPassword"/>
        			<button>Sign In</button>
        		</form>
        	</div>
        	<div class="overlay-container">
        		<div class="overlay">
        			<div class="overlay-panel overlay-left">
        				<h1>Welcome Back!</h1>
        				<p>To keep connected with us please login with your personal info</p>
        				<button class="ghost" id="signIn">Sign In</button>
        			</div>
        			<div class="overlay-panel overlay-right">
        				<h1>Hello, Friend!</h1>
        				<p>Enter your personal details and start journey with us</p>
        				<button class="ghost" id="signUp">Sign Up</button>
        			</div>
        		</div>
        	</div>
        </div>
        </main>

        <footer class="page-footer">
            <p>&copy; 2025 LastBite. Fighting food waste, one meal at a time.</p>
        </footer>
    </div>
	<script src="scripts/database.js" type="module"></script>
    <script src="scripts/auth.js" type="module"></script>
    <script src="scripts/page-scripts.js" type="module"></script>	
</body>
</html>
